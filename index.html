        @keyframes fadeInUp {
            from {
                opacity: 0;

            to {

            }
        }

        /* --- TYPOGRAPHY --- */
        .logo-icon {

            margin-bottom: 15px;

        h1 {

        }

        .gradient-text {

            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;

        @keyframes shine {

        .subtitle {

            font-weight: 900;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 170, 0, 0.6);
        }

        .join-btn:active {
            transform: translateY(1px);
        }

        /* Pulse Animation for Button */
        .join-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }

        }

        .telegram-icon {

        /* Progress Bar */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownEl = document.getElementById('countdown');
            const progressBar = document.getElementById('progressBar');
            const redirectUrl = "https://https://t.me/+1D6ievU6NC1hNjg9";
            
            let count = 3;
            
            // Start progress bar animation immediately
            // We use a small timeout to ensure the transition triggers after DOM render
            setTimeout(() => {
                progressBar.style.width = '100%';
                progressBar.style.transitionDuration = '3000ms';
            }, 100);

            // Countdown Logic
            const timerInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;

                if (count <= 0) {
                    clearInterval(timerInterval);
                    // Optional: Visual feedback that redirect is happening
                    countdownEl.textContent = "0";
                    performRedirect();
                }
            }, 1000);

            // Redirect Function
            function performRedirect() {
                // Add a tiny delay for the UI to show "0" before leaving
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 200);
            }

            // Allow manual click to override timer
            document.getElementById('joinBtn').addEventListener('click', function(e) {
                // We allow the default anchor behavior, but clear the interval
                clearInterval(timerInterval);
            });
        });
    </script>
